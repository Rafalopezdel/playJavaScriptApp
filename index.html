<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playJavascript</title>
    <link href="styles/stylesGeneral.css" rel="stylesheet">
    <link href="styles/stylesSnake.css" rel="stylesheet">
    <link href="styles/stylesCrono.css" rel="stylesheet">
    <link href="styles/stylesCifrador.css" rel="stylesheet">
    <link href="styles/stylesCalculadora.css" rel="stylesheet">
    <link href="styles/stylesTareas.css" rel="stylesheet">
    <link href="styles/stylesAhorcado.css" rel="stylesheet">
    <script src="scripts/scriptSnake.js" type="text/javascript" defer></script>
    <script src="scripts/scriptCrono.js" type="text/javascript" defer></script>
    <script src="scripts/scriptCifrador.js" type="text/javascript" defer></script>
    <script src="scripts/scriptCalculadora.js" type="text/javascript" defer></script>
    <script src="scripts/scriptTareas.js" type="text/javascript" defer></script>
    <script src="scripts/scriptAhorcado.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="sections">
        <section class="section sectionSnake">
            <h1>SNAKE</h1>
            <div id="board"></div>
            <div class="boardInfo">
                <div>
                    Score: <div id="scoreBoard"></div>
                </div>
                <button id="start">Start</button>
            </div>
            <div id="gameOver">Game Over</div>
        </section>
        <section class="section sectionCrono">
            <h1>CRONOMETRO</h1>
            <main>
                <div class="circle">
                    <div id="stopwatch" class="stopwatch">00:00</div>
                    <div class="buttons">
                        <div class="stop" onclick="stop()"></div>
                        <div id="play-pause" class="paused" onclick="playPause()"></div>
                    </div>
                </div>
                <div id="seconds-sphere" class="seconds-sphere"></div>
            </main>
        </section>
        <section class="section sectionCifrador">
            <h1>CIFRADOR CESAR</h1>
            <main>
                <form id="cifrador" autocomplete="off">
                    <input id="input-original" spellcheck="false" placeholder="Ingrese el texto" type="text"
                        name="text">
                </form>
                <div id="resultado"></div>
                <div class="rango">
                    <input id="rango" type="range" value="10" min="1" max="20"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>10</output>
                </div>
            </main>
        </section>
        <section class="section sectionCalculadora">
            <h1>CALCULADORA</h1>
            <div class="container">
                <div class="calculadora">
                    <div class="display">
                        <div id="valor-anterior"></div>
                        <div id="valor-actual"></div>
                    </div>
                    <button class="col-2" onclick="display.borrarTodo()">C</button>
                    <button onclick="display.borrar()">&larr;</button>
                    <button class="operador" value="dividir">รท</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operador" value="multiplicar">x</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operador" value="restar">-</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="operador" value="sumar">+</button>
                    <button class="col-2 numero">0</button>
                    <button class="numero">.</button>
                    <button class="operador" value="igual">=</button>
                </div>
            </div>
        </section>
        <section class="section sectionTareas">
            <h1>LISTA DE TAREAS</h1>
            <div class="list roundBorder">
                <div class="date">
                    <div class="dateRight">
                        <div id="dateNumber"></div>
                        <div>
                            <div id="dateMonth"></div>
                            <div id="dateYear"></div>
                        </div>
                    </div>
                    <div id="dateText"></div>
                </div>
                <form onsubmit="addNewTask(event)">
                    <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                    <button type="submit" class="addTaskButton">+</button>
                    <button type="button" class="orderButton roundBorder"
                        onclick="renderOrderedTasks()">Ordenar</button>
                </form>
                <div id="tasksContainer"></div>
            </div>
        </section>
        <section class="section sectionAhorcado">
            <h1>AHORCADO PIXEL</h1>
            <div>
                <canvas id="canvas"></canvas>
                <div id="usedLetters"></div>
            </div>
            <div id="usedLetters"></div>
            <div id="wordContainer"></div>
            <button id="startButton">EMPEZAR</button>
        </section>
    </div>
</body>

</html>
